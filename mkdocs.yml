site_name: Conductor Documentation
theme: 'windmill'
site_description: Conductor cloud rendering on demand
repo_url: https://github.com/AtomicConductor/conductor_client
remote_branch: master
site_url: https://www.conductortech.com
site_description: Conductor Technical Documentation.
site_author: Conductor Developers

nav:
  - Home: index.md
  - Client Tools:
    - Install Client Tools: client_tools/install.md
    - Configuration File: client_tools/config_yml.md
    - Retrieve Your Files: client_tools/retrieve.md
    - Clarisse: client_tools/plugins/clarisse.md
    - Conductor CLI: client_tools/cli.md
    - Maya: client_tools/plugins/maya.md
    - Nuke: client_tools/plugins/nuke.md
    - Python API: client_tools/pythonapi.md    
    - Changelog: client_tools/CHANGELOG.md

  - Web Dashboard:
    - Jobs View: web_dashboard/jobs_view.md
  - Knowledgebase:
    - Troubleshooting: knowledgebase/troubleshooting.md
    - Instance Types: knowledgebase/instance_types.md
    - Cost Calculation: knowledgebase/pricing.md

extra_css:
  - css/autumn.css
  - css/codetabs.css
  - css/extra.css


markdown_extensions:
  - codehilite
  - admonition
  - meta
  - footnotes
  - markdown_fenced_code_tabs:
      template: 'default'
  - toc:
      permalink: true
  - pymdownx.snippets:
      base_path: './docs'



google_analytics: ['UA-97980144-4', 'auto']

copyright: Copyright &copy; 2019 , Conductor Technologies.
